<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://fonts.googleapis.com/css2?family=Open+Sans:ital,wght@0,300;0,400;0,600;0,700;0,800;1,300;1,400;1,600;1,700;1,800&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="style.css">
    <title>Skillbars Flat</title>
</head>
<body>
    <div class="skillbars-wrapper">
        <div class="skillbar-container">
            <div class="skillbar-title">html</div>
            <div class="skillbar">
                <div class="skillbar-value value-90"></div>
            </div>
        </div>
        <div class="skillbar-container">
            <div class="skillbar-title">css</div>
            <div class="skillbar">
                <div class="skillbar-value value-80"></div>
            </div>
        </div>
        <div class="skillbar-container">
            <div class="skillbar-title">javascript</div>
            <div class="skillbar">
                <div class="skillbar-value value-30"></div>
            </div>
        </div>
    </div>
</body>
</html>
